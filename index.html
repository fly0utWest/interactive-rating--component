<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <script defer src="./index.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating-tab">
        <div class="star rating-tab__star">
          <img class="star__icon" src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p class="rating-tab__text">
          Please, let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating-form" action="">
          <div class="rate rating-form__rate">
            <button id="1" class="rate__button">1</button>
            <button id="2" class="rate__button">2</button>
            <button id="3" class="rate__button">3</button>
            <button id="4" class="rate__button">4</button>
            <button id="5" class="rate__button">5</button>
          </div>
          <button type="submit" class="rating-form__submit">Submit</button>
        </form>
      </div>
      <div class="response-tab">
        <div class="response-tab__image">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rating-choice">
          <p class="rating-choice__message">You selected <span class="grade"></span> out of 5</p>
        </div>
          <h1 class="thankyou-heading">Thank you!</h1>
          <p class="response-tab__text">
            We appreciate you taking the time to give a rating, if you ever need
            more support, don't hesitate to get in touch
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
