<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating-tab">
        <div class="star rating-tab__star">
          <img class="star__icon" src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p class="rating-tab__text">
          Please, let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating-form" action="">
          <button class="rating-form__button"></button>
          <button class="rating-form__button"></button
          ><button class="rating-form__button"></button
          ><button class="rating-form__button"></button
          ><button class="rating-form__button"></button>
        </form>
      </div>
    </main>
  </body>
</html>
